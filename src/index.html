<!DOCTYPE html>
<html>
<head>
  <title>Sales Dashboard - Data Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    h1 { text-align: center; }
    .chart-container { width: 100%; max-width: 700px; margin: 2rem auto; }
  </style>
</head>
<body>
  <h1>Sales Dashboard</h1>
  <p>A simple interactive dashboard showing sales data with bar and pie charts.</p>

  <div class="chart-container">
    <canvas id="barChart"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    fetch('sales-data.json')
      .then(response => response.json())
      .then(json => {
        const salesData = {
          labels: json.labels,
          datasets: [{
            label: "Sales ($)",
            backgroundColor: "rgba(54, 162, 235, 0.7)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1,
            data: json.data,
          }]
        };

        // Bar chart
        const ctxBar = document.getElementById('barChart').getContext('2d');
        new Chart(ctxBar, {
          type: 'bar',
          data: salesData,
          options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });

        // Pie chart data calculation
        const totalSales = json.data.reduce((a, b) => a + b, 0);
        const pieData = {
          labels: json.labels,
          datasets: [{
            label: "Sales %",
            data: json.data.map(v => (v / totalSales) * 100),
            backgroundColor: [
              "#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40"
            ]
          }]
        };

        // Pie chart
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        new Chart(ctxPie, {
          type: 'pie',
          data: pieData,
          options: { responsive: true }
        });
      })
      .catch(err => console.error("Failed to load sales data", err));
  </script>
</body>
</html>
